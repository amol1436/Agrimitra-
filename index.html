<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>AgriMitra - Login</title>
</head>
<body style="font-family:'Segoe UI'; background:#1e1e2f; color:white; text-align:center; padding: 50px;">
  <h1>AgriMitra</h1>
  <input type="email" id="email" placeholder="ईमेल" style="padding:10px; width:200px;" /><br/>
  <input type="password" id="password" placeholder="पासवर्ड" style="padding:10px; width:200px;" /><br/>
  <button onclick="signUp()" style="margin:5px; padding:10px 20px;">Sign Up</button>
  <button onclick="login()" style="margin:5px; padding:10px 20px;">Login</button>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDY6fRrW3I-3JntOWM9zWGTBDPj5oZqFz0",
      authDomain: "agrimitra-36850.firebaseapp.com",
      projectId: "agrimitra-36850",
      appId: "1:838172276534:web:69054f06dd8c5010c0a597"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "✅ Sign up यशस्वी!";
          window.location.href = "preference.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = `❌ ${error.message}`;
        });
    };

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "✅ Login यशस्वी!";
          window.location.href = "preference.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = `❌ ${error.message}`;
        });
    };
  </script>
</body>
</html>
