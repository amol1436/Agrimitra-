<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMitra - Login</title>
</head>
<body>
  <h1>AgriMitra - शेतकरी लॉगिन</h1>

  <input type="email" id="email" placeholder="ईमेल" required>
  <input type="password" id="password" placeholder="पासवर्ड" required>
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <hr>
  <button onclick="googleLogin()">Google ने लॉगिन करा</button>

  <p id="message"></p>

  <!-- Firebase SDKs (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDY6fRrW3I-3JntOWM9zWGTBDPj5oZqFz0",
      authDomain: "agrimitra-36850.firebaseapp.com",
      databaseURL: "https://agrimitra-36850-default-rtdb.firebaseio.com",
      projectId: "agrimitra-36850",
      storageBucket: "agrimitra-36850.appspot.com",
      messagingSenderId: "838172276534",
      appId: "1:838172276534:web:69054f06dd8c5010c0a597",
      measurementId: "G-R7KWCGHLVV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = "✅ लॉगिन यशस्वी!";
          window.location.href = "preference.html";
        })
        .catch(err => {
          document.getElementById('message').innerText = "❌ " + err.message;
        });
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = "✅ Sign up यशस्वी!";
          window.location.href = "preference.html";
        })
        .catch(err => {
          document.getElementById('message').innerText = "❌ " + err.message;
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          document.getElementById('message').innerText = "✅ Google लॉगिन यशस्वी!";
          window.location.href = "preference.html";
        })
        .catch(err => {
          document.getElementById('message').innerText = "❌ " + err.message;
        });
    }
  </script>
</body>
</html>
